<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appName</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Favicon -->
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-brand">
                    <span class="navbar-title">appName</span>
                </div>
                
                <div class="navbar-menu" id="navbar-menu">
                    <!-- Always show Items List -->
                    <a href="#/itemlistscreen" class="navbar-link">Items List</a>

                    <!-- Auth links container -->
                    <span id="auth-links"></span>
                </div>

                <button class="navbar-toggle" id="navbar-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-container">
                <p>&copy; 2024 appName. Generated by BESSER Framework.</p>
            </div>
        </footer>
    </div>
    
    <!-- JavaScript Modules -->
    <script type="module" src="js/app.js"></script>

    <!-- Navbar Auth Logic -->
    <script>
        function updateAuthLinks() {
            const authContainer = document.getElementById("auth-links");
            authContainer.innerHTML = ''; // Clear old links
            const loggedIn = localStorage.getItem("isLoggedIn") === "true";

            if (loggedIn) {
                // Show Logout
                const logoutBtn = document.createElement("button");
                logoutBtn.textContent = "Logout";
                logoutBtn.className = "navbar-link";
                logoutBtn.addEventListener("click", () => {
                    localStorage.setItem("isLoggedIn", "false");
                    window.location.hash = "#/loginscreen";
                    updateAuthLinks();
                });
                authContainer.appendChild(logoutBtn);
            } else {
                // Show Login
                const loginLink = document.createElement("a");
                loginLink.href = "#/loginscreen";
                loginLink.textContent = "Login";
                loginLink.className = "navbar-link";
                authContainer.appendChild(loginLink);
            }
        }

        // Initialize auth links on page load
        document.addEventListener("DOMContentLoaded", updateAuthLinks);
        window.addEventListener("hashchange", updateAuthLinks);
    </script>
</body>
</html>
